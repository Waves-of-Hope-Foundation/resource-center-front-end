---
layout: base
---

<main class="container">
  <form class="container col-md-6" action="password_reset_complete.html">
    <fieldset>
      <legend class="border-bottom">Reset password</legend>

      <div class="form-group">
        <label for="newPassword">New password</label>
        <input type="password" class="form-control" id="newPassword" aria-describedby="passwordHelp">
        <ul id="passwordHelp" class="form-text text-muted">
          <li>Your password can’t be too similar to your other personal information.</li>
          <li>Your password must contain at least 8 characters.</li>
          <li>Your password can’t be a commonly used password.</li>
          <li>Your password can’t be entirely numeric.</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="newPasswordConfirmation">New password confirmation</label>
        <input type="password" class="form-control" id="newPasswordConfirmation">
      </div>
    </fieldset>

    <div class="form-group">
      <button type="submit" class="btn btn-success submit">Reset password</button>
    </div>
  </form>
</main>
