<main class="container">
  <form class="container col-md-6">
    <fieldset>
      <legend class="border-bottom">Login</legend>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
    </fieldset>

    <div class="form-group">
      <button type="submit" class="btn btn-success submit">Login</button>
      <a class="block" href="password_reset.html">Forgot password?</a>
    </div>
  </form>

  <div class="container col-md-6 border-top pt-2">
    <p>
      Don't have an account?
      <a href="register.html">Register</a>
    </p>
  </div>
</main>
