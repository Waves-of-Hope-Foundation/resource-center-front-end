<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Waves Resource Center</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A digital platform for Waves of Hope Foundation to share resources to it's members">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="static/css/main.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/66f8b8b8ce.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-md navbar-dark bg-blue fixed-top">
        <div class="container">
          <a class="navbar-brand mr-md-5" href="">Waves Resource Center</a>
      
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <!-- Default hamburger icon replaced with font awesome's -->
            <!-- <span class="navbar-toggler-icon"></span> -->
            <i class="fas fa-bars"></i>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- TO DO -->
            <!-- Add the .active to the link of current active page -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="book_list.html">Books</a>
              </li>
      
              <li class="nav-item">
                <a class="nav-link" href="video_list.html">Videos</a>

              </li>
      
              <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
              </li>
      
              <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
      
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
      
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <img class="account-img" src="static/images/default.png" alt="User's profile picture">
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="logout.html">Logout</a>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main class="container">
      <div class="container col-md-6">
        <div class="alert alert-success my-4">
          Your profile has been updated.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="media container col-md-6 mt-3">
        <img class="align-self-center account-img" src="static/images/default.png" alt="User's profile picture">
    
        <div class="media-body mt-4">
          <h2>User</h2>
          <p class="text-secondary">email@example.com</p>
        </div>
      </div>
    
      <form class="container col-md-6">
        <fieldset>
          <legend class="border-bottom">Profile info</legend>
    
          <div class="form-group">
            <label for="firstName">John</label>
            <input type="text" class="form-control" id="firstName" value="John">
          </div>
    
          <div class="form-group">
            <label for="lastName">Doe</label>
            <input type="text" class="form-control" id="lastName" value="Doe">
          </div>
    
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" value="Username">
          </div>
    
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" value="email@example.com">
          </div>
    
          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="text" class="form-control" id="phoneNumber" value="+254 0110 000 000">
          </div>
    
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" rows="3" aria-describedby="bioHelp"></textarea>
            <p id="bioHelp" class="form-text text-muted">Enter a brief summary of yourself</p>
          </div>
    
          <div class="form-group">
            <label for="profilePic">Profile picture</label>
            <p>
              Currently:
              <a href="static/images/default.png">default.png</a>
            </p>
            <p>
              Change:
              <input type="file" class="form-control-file" id="profilePic">
            </p>
          </div>
        </fieldset>
    
        <div class="form-group">
          <button type="submit" class="btn btn-outline-success submit">Update</button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Copyright -->
      <div class="text-center py-3">
        &copy;
        <a href="">Waves of Hope Foundation</a>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
